<div class="wrapper">
  <div class="form-wrapper">
    <div class="title-container">
      <h1 style="color: orange">Account info</h1>
    </div>
    <mat-form-field class="mat-form-field" color="primary" id="firstNameInput" appearance="fill">
      <mat-label>New Password:</mat-label>
      <input matInput class="mat-input-element"  name="newPassword"  [(ngModel)]="password.password" >
    </mat-form-field>
    <div>
      <button mat-raised-button color="accent" type="submit" (click)="savePassword()">Save password</button>
      <button mat-raised-button color="accent" type="submit" (click)="cancel()">Cancel</button>
    </div>

  </div>
</div>
