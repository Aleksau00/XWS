<div class="wrapper">
  <form [formGroup]="registerForm" (ngSubmit)="signUp()">
    <div class="form-wrapper">
      <div class="title-container">
        <h1 style="color: rebeccapurple">Sign up</h1>
      </div>
      <mat-form-field class="mat-form-field" color="primary" id="firstNameInput" appearance="fill">
        <mat-label >First name</mat-label>
        <input type="text" class="mat-input-element" placeholder="First name" name="firstNameId" formControlName="firstName" matInput>
      </mat-form-field>
      <mat-form-field class="mat-form-field" color="primary" id="lastNameInput" appearance="fill">
        <mat-label >Last name</mat-label>
        <input type="text" class="mat-input-element" placeholder="Last name" name="lastNameId" formControlName="lastName" matInput>
      </mat-form-field>
      <mat-form-field class="mat-form-field" color="primary" id="emailInput" appearance="fill">
        <mat-label >E-mail</mat-label>
        <input type="text" class="mat-input-element" placeholder="E-mail" name="emailId" formControlName="email" matInput>
      </mat-form-field>
      <mat-form-field class="mat-form-field" color="primary" id="occupationInput" appearance="fill">
        <mat-label >Username</mat-label>
        <input class="mat-input-element" placeholder="username" name="userId" formControlName="username" matInput>
      </mat-form-field>
      <mat-form-field class="mat-form-field" color="primary" id="passwordInput" appearance="fill">
        <mat-label >Password</mat-label>
        <input type="password" class="mat-input-element" placeholder="Password" name="passwordId" formControlName="password" matInput>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Sign In</button>
    </div>


  </form>
</div>
